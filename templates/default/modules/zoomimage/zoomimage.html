	<link rel="stylesheet" href="templates/default/modules/filemanager/css/classicTheme/style.css" type="text/css" media="all" />	<link rel="stylesheet" href="templates/default/modules/filemanager/css/shCore.css" type="text/css" media="all" />	<link rel="stylesheet" href="templates/default/modules/filemanager/css/shThemeEclipse.css" type="text/css" media="all" />	<link rel="stylesheet" href="templates/default/modules/filemanager/css/shCoreDefault.css" type="text/css"/>	<!-- /SET UP AXUPLOADER  -->	<script type="text/javascript">	SyntaxHighlighter.all({toolbar:false});	</script>		<h1>Zoomimage</h1>		<style type="text/css">	.imageaction	{		position: absolute;		border: 1px solid black;		background-color: #6EA1C0;		filter:alpha(opacity=75); -moz-opacity: 0.75; opacity: 0.75;	}	.imageaction_id	{		position: absolute;		font-size: 20px;		font-weight: bold;	}	.imageaction_button	{		position: absolute;		filter:alpha(opacity=60); -moz-opacity: 0.60; opacity: 0.60;	}	.previewimage	{		max-width: 500px;	}	</style>		<form action="index.php" method="POST" id="imageselection_form" style="display: none">					<input type="hidden" name="m" value="zoomimage" />		<input type="hidden" name="picture_name_iphone" id="picture_name_iphone" value="" />		<input type="hidden" name="picture_name_ipad" id="picture_name_ipad" value="" />		<input type="hidden" name="picture_org_dim_x_iphone" id="picture_org_dim_x_iphone" />		<input type="hidden" name="picture_org_dim_y_iphone" id="picture_org_dim_y_iphone" />		<input type="hidden" name="picture_org_dim_x_ipad" id="picture_org_dim_x_ipad" />		<input type="hidden" name="picture_org_dim_y_ipad" id="picture_org_dim_y_ipad" />		<input type="hidden" name="maxbuttonid_iphone" id="maxbuttonid_iphone" />		<input type="hidden" name="maxbuttonid_ipad" id="maxbuttonid_ipad" />			{BASIC_INFO}				<div>			<div class="content_tab">				<a href="javascript:void(0);" onclick="changeTab('iphone')">{LANG:iphoneview}</a>			</div>			<div class="content_tab content_tab_last">				<a href="javascript:void(0);" onclick="changeTab('ipad')">{LANG:ipadview}</a>			</div>		</div>		<div style="width: 600px; height: 50px"></div>				<a href="javascript:void(0);" onclick="exchangeFile()"><img src="templates/default/grafix/change.png" /> {LANG:updateimage}</a>		<p></p>				<div id="image_edit_area_iphone" style="display: block">		</div>				<div id="image_edit_area_ipad" style="display: none">		</div>				<input type="submit" value="{LANG:submit}" />		</form>			<div id="filemanagercontainer" style="width:500px">		{LANG:helptext_zoomimage_filemanager}<br /><br />	</div>				<script type="text/javascript">			var languageArray = {selectfiles:"{LANG:fm_selectfiles}", addfiles:"{LANG:fm_addfiles}", removeall:"{LANG:fm_removeall}", uploadfiles:"{LANG:fm_uploadfiles}"};			var viewArray = new Array(				{FOR_VIEWS {id:"{VIEW_ID}",name:"{VIEW_NAME}"}{COMMA} FOR_VIEWS}			);						currentViewType = '';			function changeTab(type)			{				if(currentViewType != type)				{					var oldType = (currentViewType == '' ? 'ipad' : currentViewType);					currentViewType = type;					if(type == 'iphone')					{						if('{IMAGENAME_IPHONE}' == '' && document.getElementById('picture_name_iphone').value == '')						{							document.getElementById('filemanagercontainer').style.display = 'block';							document.getElementById('imageselection_form').style.display = 'none';						}						{ON_IMAGE_IPHONE						if(!initialiseActionsIphone)							showImageActionSelection(new Array('{IMAGENAME_IPHONE}'));						ON_IMAGE_IPHONE}					}					if(type == 'ipad')					{						if('{IMAGENAME_IPAD}' == '' && document.getElementById('picture_name_ipad').value == '')						{							document.getElementById('filemanagercontainer').style.display = 'block';							document.getElementById('imageselection_form').style.display = 'none';						}						{ON_IMAGE_IPAD						if(!initialiseActionsIpad)							showImageActionSelection(new Array('{IMAGENAME_IPAD}'));						ON_IMAGE_IPAD}					}										currentButtonId = document.getElementById('maxbuttonid_' + currentViewType).value;					document.getElementById('image_edit_area_' + type).style.display = 'block';					document.getElementById('image_edit_area_' + oldType).style.display = 'none';					for(var i = document.getElementById('maxbuttonid_' + type).value; i >= 1 ; i--)					{						if(document.getElementById('action_container_' + i + '_' + type) != null)						{							document.getElementById('action_container_' + i + '_' + type).style.display = 'block';						}					}					for(var i = document.getElementById('maxbuttonid_' + oldType).value; i >= 1 ; i--)					{						if(document.getElementById('action_container_' + i + '_' + oldType) != null)						{							document.getElementById('action_container_' + i + '_' + oldType).style.display = 'none';						}					}				}			}						textActionContainer = '{LANG:listview_action}';			textActionHelpContainer = '{LANG:helptext_listview_action}';			textViewSelectionDefault = '{LANG:sectionrow_noaction}';			textViewSelectionCustom = '{LANG:sectionrow_customaction}';			imageUploadDir = '{CONFIG_UPLOADDIR}modules/zoomimage/pictures/';						$('#filemanagercontainer').ajaxupload({				url:'index.php?m=filemanager&submit=form&type=upload',				data:{m:"filemanager",submit:"form",type:"uploadzoomimage"},				remotePath:'{CONFIG_UPLOADDIR}modules/zoomimage/',				editFilename:false,				async:false,				finish:showImageActionSelection,				maxFiles:1			});			function exchangeFile()			{								if(currentViewType == 'iphone')					initialiseActionsIphone = false;				if(currentViewType == 'ipad')					initialiseActionsIpad = false;								document.getElementById('image_edit_area_' + currentViewType).style.display = 'none';				for(var i = 1; i <= document.getElementById('maxbuttonid_' + currentViewType).value; i++)				{					document.getElementById('action_container_' + i + '_' + currentViewType).style.display = 'none';				}				document.getElementById('filemanagercontainer').style.display = 'block';				document.getElementById('imageselection_form').style.display = 'none';			}						var initialiseActionsIphone = false;			var initialiseActionsIpad = false;			function imageLoaded()			{				if(!initialiseActionsIphone && currentViewType == 'iphone')				{					initialiseActionsIphone = true;					{FOR_BUTTONS_IPHONE					createAction(null,new Array({BUTTON_Y},{BUTTON_X},{BUTTON_HEIGHT},{BUTTON_WIDTH}),'{BUTTON_ACTION}');					FOR_BUTTONS_IPHONE}				}				if(!initialiseActionsIpad && currentViewType == 'ipad')				{					initialiseActionsIpad = true;					{FOR_BUTTONS_IPAD					createAction(null,new Array({BUTTON_Y},{BUTTON_X},{BUTTON_HEIGHT},{BUTTON_WIDTH}),'{BUTTON_ACTION}');					FOR_BUTTONS_IPAD}					if(!initialiseActionsIphone)						changeTab('iphone');				}			}						currentViewType = 'ipad';			// initialise ipad picture			{ON_IMAGE_IPAD			showImageActionSelection(new Array('{IMAGENAME_IPAD}'));			ON_IMAGE_IPAD}			if('{IMAGENAME_IPAD}' == '')				changeTab('iphone');					</script>
