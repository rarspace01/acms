	<link rel="stylesheet" href="templates/default/modules/filemanager/css/classicTheme/style.css" type="text/css" media="all" />	<link rel="stylesheet" href="templates/default/modules/filemanager/css/shCore.css" type="text/css" media="all" />	<link rel="stylesheet" href="templates/default/modules/filemanager/css/shThemeEclipse.css" type="text/css" media="all" />	<link rel="stylesheet" href="templates/default/modules/filemanager/css/shCoreDefault.css" type="text/css"/>	<!-- /SET UP AXUPLOADER  -->	<script type="text/javascript">	SyntaxHighlighter.all({toolbar:false});	</script>		<h1>Zoomimage</h1>		<style type="text/css">	.imageaction	{		position: absolute;		border: 1px solid black;		background-color: #6EA1C0;		filter:alpha(opacity=75); -moz-opacity: 0.75; opacity: 0.75;	}	.imageaction_id	{		position: absolute;		font-size: 20px;		font-weight: bold;	}	.imageaction_button	{		position: absolute;		filter:alpha(opacity=60); -moz-opacity: 0.60; opacity: 0.60;	}	.previewimage	{		max-width: 500px;	}	</style>		<form action="index.php" method="POST" id="imageselection_form" style="display: none">					<input type="hidden" name="m" value="zoomimage" />			{BASIC_INFO}				<div id="test"></div>				<div>			{FOR_DEVICE_TYPES_1			<div class="content_tab {LASTTABcontent_tab_lastLASTTAB} {DEFAULTTABcontent_tab_activeDEFAULTTAB}" id="device_type_tab_{DEVICE_TYPE}">				<a href="javascript:void(0);" onclick="changeTab('{DEVICE_TYPE}')">{LANG_DEVICE_TAB}</a>			</div>			FOR_DEVICE_TYPES_1}		</div>				<div style="width: 600px; height: 50px"></div>				<a href="javascript:void(0);" onclick="exchangeFile()"><img src="templates/default/grafix/change.png" /> {LANG:updateimage}</a>		<p></p>				{FOR_DEVICE_TYPES_2		<div id="image_edit_area_{DEVICE_TYPE}" style="display: none"></div>		<input type="hidden" name="picture_name_{DEVICE_TYPE}" id="picture_name_{DEVICE_TYPE}" value="" />		<input type="hidden" name="picture_org_dim_x_{DEVICE_TYPE}" id="picture_org_dim_x_{DEVICE_TYPE}" />		<input type="hidden" name="picture_org_dim_y_{DEVICE_TYPE}" id="picture_org_dim_y_{DEVICE_TYPE}" />		<input type="hidden" name="maxbuttonid_{DEVICE_TYPE}" id="maxbuttonid_{DEVICE_TYPE}" value="0" />		<script type="text/javascript"><!--		var initialiseActions{DEVICE_TYPE} = false;		--></script>		FOR_DEVICE_TYPES_2}				<input type="submit" value="{LANG:submit}" />		</form>			<div id="filemanagercontainer" style="width:500px">		{LANG:helptext_zoomimage_filemanager}<br /><br />				<select onchange="existingImageSelected(this)">			<option value="0">{LANG:zoomimageselect}</option>			{FOR_ZOOMIMAGES			<option>{IMAGENAME}</option>			FOR_ZOOMIMAGES}		</select><br /><br />	</div>			<script type="text/javascript"><!--			var languageArray = {selectfiles:"{LANG:fm_selectfiles}", addfiles:"{LANG:fm_addfiles}", removeall:"{LANG:fm_removeall}", uploadfiles:"{LANG:fm_uploadfiles}"};			var viewArray = new Array(				{FOR_VIEWS {id:"{VIEW_ID}",name:"{VIEW_NAME}"}{COMMA} FOR_VIEWS}			);						currentViewType = '';			textActionContainer = '{LANG:listview_action}';			textActionHelpContainer = '{LANG:helptext_listview_action}';			textViewSelectionDefault = '{LANG:sectionrow_noaction}';			textViewSelectionCustom = '{LANG:sectionrow_customaction}';			imageUploadDir = '{CONFIG_UPLOADDIR}modules/zoomimage/pictures/';						$('#filemanagercontainer').ajaxupload({				url:'index.php?m=filemanager&submit=form&type=upload',				data:{m:"filemanager",submit:"form",type:"uploadzoomimage"},				remotePath:'{CONFIG_UPLOADDIR}modules/zoomimage/',				editFilename:false,				async:false,				finish:showImageActionSelection,				maxFiles:1			});						function existingImageSelected(selectBox)			{				if(selectBox.selectedIndex > 0)				{					for(var i = 1; i < selectBox.options.length; i++)					{						if(i == selectBox.selectedIndex)						{							showImageActionSelection(new Array(selectBox.options[i].text));							selectBox.selectedIndex = 0;							break;						}					}				}			}						function changeTab(type)			{				if(currentViewType != type)				{										var oldType = currentViewType;					currentViewType = type;					{FOR_DEVICE_TYPES_3					if(type == '{DEVICE_TYPE}')					{						if(!{DEVICE_TYPE_EXISTS} && document.getElementById('picture_name_{DEVICE_TYPE}').value == '')						{							document.getElementById('filemanagercontainer').style.display = 'block';							document.getElementById('imageselection_form').style.display = 'none';						}						if({DEVICE_TYPE_EXISTS} && !initialiseActions{DEVICE_TYPE})						{							showImageActionSelection(new Array('{IMAGENAME}'));						}						imagePreview = document.getElementById('preview_image_' + currentViewType);					}					FOR_DEVICE_TYPES_3}										if(oldType != '')						document.getElementById('device_type_tab_' + oldType).className = 							document.getElementById('device_type_tab_' + oldType).className.replace(/ content_tab_active/g, '');										document.getElementById('device_type_tab_' + type).className += ' content_tab_active';										currentButtonId = document.getElementById('maxbuttonid_' + type).value;										document.getElementById('image_edit_area_' + type).style.display = 'block';										if(oldType != '')						document.getElementById('image_edit_area_' + oldType).style.display = 'none';				}			}			function exchangeFile()			{				{FOR_DEVICE_TYPES_4				if(currentViewType == '{DEVICE_TYPE}')					initialiseActions{DEVICE_TYPE} = false;				FOR_DEVICE_TYPES_4}								document.getElementById('image_edit_area_' + currentViewType).style.display = 'none';				for(var i = 1; i <= document.getElementById('maxbuttonid_' + currentViewType).value; i++)				{					document.getElementById('action_container_' + i + '_' + currentViewType).style.display = 'none';				}				document.getElementById('filemanagercontainer').style.display = 'block';				document.getElementById('imageselection_form').style.display = 'none';			}			function imageLoaded()			{				{FOR_DEVICE_TYPES_5				if(!initialiseActions{DEVICE_TYPE} && currentViewType == '{DEVICE_TYPE}')				{					document.getElementById('test').appendChild(document.createTextNode('loaded {DEVICE_TYPE} '));					{FOR_BUTTONScreateAction(null,new Array({BUTTON_Y},{BUTTON_X},{BUTTON_HEIGHT},{BUTTON_WIDTH}),'{BUTTON_ACTION}');					FOR_BUTTONS}initialiseActions{DEVICE_TYPE} = true;					if(lazyInitElements.length > 0)						lazyInitZoomimages();					else if(initPhaseImageSelection)					{						initPhaseImageSelection = false;						changeTab('{DEFAULT_DEVICE_TYPE}');						var formElement = document.getElementById('imageselection_form');						formElement.parentNode.removeChild(document.getElementById('loading_indicator'));						formElement.style.visibility = 'visible';					}				}				FOR_DEVICE_TYPES_5}			}						function lazyInitZoomimages()			{				var deviceType = lazyInitElements.pop();				if(!checkDeviceInit(deviceType))				{					changeTab(deviceType);				}							}			function checkDeviceInit(deviceType)			{				{FOR_DEVICE_TYPES_6				if(deviceType == '{DEVICE_TYPE}')					return initialiseActions{DEVICE_TYPE};				FOR_DEVICE_TYPES_6}			}						var lazyInitElements = new Array();			{FOR_DEVICE_TYPES_7			if({DEVICE_TYPE_EXISTS})			{				lazyInitElements.push('{DEVICE_TYPE}');			}			FOR_DEVICE_TYPES_7}			if(lazyInitElements.length > 0)			{				var formElement = document.getElementById('imageselection_form');				formElement.style.display = 'block';				var loadingIndicator = new Image();				loadingIndicator.src = templatePath + 'grafix/loading_indicator.gif';				loadingIndicator.style.position = 'absolute';				loadingIndicator.style.top = (getAbsoluteTopPos(formElement) + 50) + 'px';				loadingIndicator.style.left = (getAbsoluteLeftPos(formElement) + 200) + 'px';				loadingIndicator.setAttribute('id', 'loading_indicator');				formElement.parentNode.insertBefore(loadingIndicator, formElement);				formElement.style.visibility = 'hidden';								lazyInitZoomimages();			}					--></script>
