	<link rel="stylesheet" href="templates/default/modules/filemanager/css/classicTheme/style.css" type="text/css" media="all" />	<link rel="stylesheet" href="templates/default/modules/filemanager/css/shCore.css" type="text/css" media="all" />	<link rel="stylesheet" href="templates/default/modules/filemanager/css/shThemeEclipse.css" type="text/css" media="all" />	<link rel="stylesheet" href="templates/default/modules/filemanager/css/shCoreDefault.css" type="text/css"/>	<!-- /SET UP AXUPLOADER  -->	<script type="text/javascript">	SyntaxHighlighter.all({toolbar:false});	</script>		<h1>Zoomimage</h1>		<style type="text/css">	.imageaction	{		position: absolute;		border: 1px solid black;		background-color: #6EA1C0;		filter:alpha(opacity=75); -moz-opacity: 0.75; opacity: 0.75;	}	.imageaction_id	{		position: absolute;		font-size: 20px;		font-weight: bold;	}	.imageaction_button	{		position: absolute;		filter:alpha(opacity=60); -moz-opacity: 0.60; opacity: 0.60;	}	.previewimage	{		max-width: 500px;	}	</style>		<form action="index.php" method="POST" id="imageselection_form" style="display: none">					<input type="hidden" name="m" value="zoomimage" />		<input type="hidden" name="picture_name" id="picture_name" />		<input type="hidden" name="picture_org_dim_x" id="picture_org_dim_x" />		<input type="hidden" name="picture_org_dim_y" id="picture_org_dim_y" />		<input type="hidden" name="maxbuttonid" id="maxbuttonid" value="{MAXIMUMBUTTONID}" />			{BASIC_INFO}				<a href="javascript:void(0);" onclick="exchangeFile()"><img src="templates/default/grafix/change.png" /> {LANG:updateimage}</a>		<p></p>				<div id="image_edit_area">		</div>				<input type="submit" value="{LANG:submit}" />		</form>			<div id="filemanagercontainer" style="width:500px">		{LANG:helptext_zoomimage_filemanager}<br /><br />	</div>				<script type="text/javascript">			var languageArray = {selectfiles:"{LANG:fm_selectfiles}", addfiles:"{LANG:fm_addfiles}", removeall:"{LANG:fm_removeall}", uploadfiles:"{LANG:fm_uploadfiles}"};			var viewArray = new Array(				{FOR_VIEWS {id:"{VIEW_ID}",name:"{VIEW_NAME}"}{COMMA} FOR_VIEWS}			);						textActionContainer = '{LANG:listview_action}';			textActionHelpContainer = '{LANG:helptext_listview_action}';			textViewSelectionDefault = '{LANG:sectionrow_noaction}';			textViewSelectionCustom = '{LANG:sectionrow_customaction}';			imageUploadDir = '{CONFIG_UPLOADDIR}modules/zoomimage/pictures/';						$('#filemanagercontainer').ajaxupload({				url:'index.php?m=filemanager&submit=form&type=upload',				data:{m:"filemanager",submit:"form",type:"uploadzoomimage"},				remotePath:'{CONFIG_UPLOADDIR}modules/zoomimage/',				editFilename:false,				async:false,				finish:showImageActionSelection,				maxFiles:1			});			function exchangeFile()			{				document.getElementById('filemanagercontainer').style.display = 'block';				document.getElementById('imageselection_form').style.display = 'none';								for(var i = 1; i <= document.getElementById('maxbuttonid').value; i++)				{					document.getElementById('action_container_' + i).style.display = 'none';				}			}						var initialiseActions = false;			function imageLoaded()			{				if(!initialiseActions)				{					initialiseActions = true;					{ON_IMAGE					{FOR_BUTTONS					createAction(null,new Array({BUTTON_Y},{BUTTON_X},{BUTTON_HEIGHT},{BUTTON_WIDTH}),'{BUTTON_ACTION}');					FOR_BUTTONS}					ON_IMAGE}				}			}						{ON_IMAGE			showImageActionSelection(new Array('{IMAGENAME}'));			ON_IMAGE}					</script>
